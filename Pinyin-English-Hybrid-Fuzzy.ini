; =============================================
; Pinyin-English Hybrid Input Fuzzy Settings
; =============================================
; 高度建议配置 = 1 | High-Priority Settings = 1
; 一般配置 = 0 (按需开启) | Optional Settings = 0 (enable as needed)
; 方言模糊 = 0 (建议关闭) | Dialect Fuzzy = 0 (recommended off)
; =============================================

[Fuzzy]
; === 声母模糊 Initials Fuzzy ===
; 高度建议 High-Priority
c_to_k = 1      ; c → k (例：cu → 哭 | e.g. cu → "哭")
c_to_s = 1      ; c → s (例：ci → 四 | e.g. ci → "四")
g_to_j = 1      ; g → j (例：gi → 机 | e.g. gi → "机")

; 一般配置 Optional
s_to_sh = 0     ; s → sh (例：su → 书 | e.g. su → "书")
j_to_zh = 0     ; j → zh (例：ja → 炸 | e.g. ja → "炸")

; === 韵母模糊 Finals Fuzzy ===
; 高度建议 High-Priority
i_to_ai = 1     ; i → ai (例：ki → 开 | e.g. ki → "开")
u_to_iu = 1     ; u → iu (例：ju → 就 | e.g. ju → "就")
o_to_u = 1      ; o → u (例：lo → 路 | e.g. lo → "路")
w_to_zero_initial = 1  ; w → 零声母u韵 (例：wou → 欧 | e.g. wou → "欧")

; 一般配置 Optional
u_to_ou = 0     ; u → ou (例：gu → 狗 | e.g. gu → "狗")
e_to_i = 0      ; e → i (例：xe → 西 | e.g. xe → "西")
a_to_ei = 0     ; a → ei (例：ma → 美 | e.g. ma → "美")
oo_to_u = 0     ; oo → u (例：shoo → 书 | e.g. shoo → "书")

; === 方言模糊 Dialect Fuzzy (建议关闭) ===
z_to_zh = 0     ; z → zh (平翘舌)
c_to_ch = 0     ; c → ch (平翘舌)
s_to_sh = 0     ; s → sh (平翘舌)
n_to_l = 0      ; n → l (鼻边音)
an_to_ang = 0   ; an → ang (前后鼻音)
en_to_eng = 0   ; en → eng (前后鼻音)
in_to_ing = 0   ; in → ing (前后鼻音)

; =============================================
; 配置说明 Configuration Notes:
; 1. 本文件格式兼容搜狗/百度/讯飞等主流输入法
;    Supported by Sogou/Baidu/iFlytek IMEs
; 2. 微软拼音需通过设置界面配置
;    Microsoft Pinyin requires GUI settings
; 3. 小狼毫(Rime)需转换为YAML格式
;    Rime requires YAML conversion
; =============================================

; 推荐使用图形界面导入配置 (搜狗/百度/讯飞)
; Recommended to import via GUI (Sogou/Baidu/iFlytek)
; 路径 Paths:
;   - 搜狗: 设置>高级>模糊音设置
;      Sogou: Settings>Advanced>Fuzzy Pinyin
;   - 百度: 设置>输入设置>智能纠错
;      Baidu: Settings>Input Settings>Auto-Correct
;   - 讯飞: 设置>智能输入>模糊音
;      iFlytek: Settings>Smart Input>Fuzzy Pinyin
